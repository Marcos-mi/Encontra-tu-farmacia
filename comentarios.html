<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <link rel="stylesheet" href="css/comentarios.css">
    <link rel="stylesheet" href="js/main.js">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <main >
        <div class="logo">
            <img src="img/comentarios.png" alt="Logo">
                <form action="" id="contact" name="form" method="post">
                    <h1>¡Dejanos tu comentario!</h1>
                    <label for="contact_name">Nombre</label>
                    <input 
                        id="contact_name"
                        name="contact_name"
                        type="text"
                        maxlength="50"
                        pattern="[A-Za-z ñÑ]{2,50}"
                        placeholder="Ingrese su nombre"
                        required>
                    <label for="contact_apellido"> Apellido</label>
                    <input 
                        id="contact_apellido"
                        name="contact_apellido"
                        type="text"
                        pattern="[A-Za-z ñÑ]{2,50}"
                        placeholder="Ingrese su apellido"
                        required>
                    <label for="contact_email">Ingrese su Correo</label>
                    <input
                        id="contact_email" 
                        name="contact_email"
                        type="email"
                        minlength="8"
                        placeholder="example@gmail.com"
                        required>
                    <label for="contact_consult"> Comentario</label>
                    <textarea 
                        id="contact_consult"
                        name="contact_consult"
                        minlength="18"
                        placeholder="Ingrese su comentario"
                        required></textarea>
                    <button class="btn"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                          </svg> 
                    </button>
                        <!-- onsubmit="return validar()"> || onclick="validar()" Lo usamos cuando tenga la solucion -->
                       <div class="rules">
                           Todos los campos son obligatorios
                       </div>
                </form>
        </div>
    </main>
</body>
</html>
