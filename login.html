<!DOCTYPE html>
<html lang="en">
<head>
	<title>Incio de sesión</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="img/icon-transparente.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="icon-login/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="funtes/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="funtes/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="icon-login/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="icon-login/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="icon-login/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="icon-login/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="icon-login/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/login-2.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<a href="index.html"><img class="logo-celular" src="img/logo-v.4.3.png" alt="Logo"></a>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Inicia sesión
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Usuario">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Recordarme
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Ingresa
						</button>
					</div>

					<div class="text-center p-t-90 mt-4 mb-2">
						<a class="txt1" href="register.html">
							¿Todavía no estas registrado?
						</a>
					</div>
					<div class="text-center p-t-90">
					<a class="txt1" href="#">
						¿Olvidaste tú contraseña?		
					</a>
				</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="icon-login/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="icon-login/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="icon-login/bootstrap/js/popper.js"></script>
	<script src="icon-login/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="icon-login/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="icon-login/daterangepicker/moment.min.js"></script>
	<script src="icon-login/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="icon-login/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/login.js"></script>

</body>
</html>
