    <main>
    <div class="row" id="formulario">
         <div class="col-sm-4 offset-sm-4 col-8 offset-2">
            <form action="" id="contact" name="form" method="post">
                <div class="py-5 text-white">
                    <h1>¡Dejanos tu comentario!</h1>
                </div>
                <div class="pb-3">
                    <label for="contact_name">Nombre</label>
                    <input 
                        id="contact_name"
                        name="contact_name"
                        type="text"
                        maxlength="50"
                        pattern="[A-Za-z ñÑ]{2,50}"
                        placeholder="Ingrese su nombre"
                        required 
                        class="form-control"
                        >
                </div>
                <div class="pb-3">
                    <label for="contact_apellido"> Apellido</label>
                    <input 
                        id="contact_apellido"
                        name="contact_apellido"
                        type="text"
                        pattern="[A-Za-z ñÑ]{2,50}"
                        placeholder="Ingrese su apellido"
                        required
                        class="form-control"
                        >
                </div>
                <div class="pb-3">
                    <label for="contact_email">Ingrese su Correo</label>
                    <input
                        id="contact_email" 
                        name="contact_email"
                        type="email"
                        minlength="8"
                        placeholder="example@gmail.com"
                        required
                        class="form-control"
                        >
                </div>
                <div class="pb-3">
                    <label for="contact_email">Ingrese su numero de tel.</label>
                    <input
                        id="contact_email" 
                        name="contact_email"
                        type="number"
                        minlength="1"
                        maxlength="20"
                        placeholder="Telefono/Whatsapp"
                        required
                        class="form-control"
                        >
                </div>
                <div class="pb-3">
                    <label for="contact_consult"> Comentario</label>
                    <textarea 
                        id="contact_consult"
                        name="contact_consult"
                        minlength="18"
                        placeholder="Ingrese su comentario"
                        required
                        
                        class="form-control"
                        ></textarea>
                    </div>
                    <div class="p-0">
                        <p class="text-left"> Todos los campos son obligatorios</p>
                    </div>
                    <div class="p-0 text-sm-center text-end">
                        <button class="btn text-center" name="btn">Enviar</button>
                    </div>
                
            </form>
        </div>
    </div>
